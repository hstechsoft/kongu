<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- bootsttrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Document</title>

  <!-- external css -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">


  <style>
    /* Hide the table header on small screens and display rows as blocks */
    @media screen and (max-width: 767px) {
      .exp_table {
        display: none !important;
      }

      #exp_table {
        display: block !important;
      }
    }
    #exp_table{
      display: none;
    }
  </style>


</head>

<body>
  <section>

  </section>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header ">
        <strong class="me-auto toast-title">Toast Title</strong>
        <small class="text-muted">Just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body toast-description">
        Hello, this is a Bootstrap toast message!
      </div>
    </div>
  </div>
  <div class="container-fluid ">
    <!-- top bar -->



    <section id="menu_bar">

    </section>

    <div class="card mt-5" id="">

      <div class="card-header d-flex justify-content-center text-bg-primary" id="">
        Expense
      </div>

      <div class="card-body" id="">

        <div class="table-responsive">
          <table class="table caption-top table-bordered table-striped ">
            <caption></caption>
            <thead class="text-center">

              <tr>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
                <th scope="col">View</th>

              </tr>
            </thead>
            <tbody id="" class="text-center">

              <tr>

                <td>Unapproved</td>
                <td></td>
                <td><button type="submit" class="btn btn-primary " id="view_btn">View</button></td>

              </tr>

              <tr>

                <td>Declined</td>
                <td></td>
                <td><button type="submit" class="btn btn-primary " id="view_btn">View</button></td>

              </tr>

            </tbody>


          </table>
        </div>

      </div>

      <div class="card-footer text-center " id="">
        <button type="submit" class="btn btn-primary " id="exp_report_btn">Report</button>
      </div>

    </div>

    <div class="card mt-5" id="">
      <div class="card-header text-center">
        <h2>ADD EXPENSES</h2>
      </div>
      <div class="card-body" id="">
        <form class="p-4 border rounded-4 shadow-sm bg-light needs-validation" id="" novalidate onsubmit="return false">

          <div class="row">

            <div class="col-md-6">
              <div class="form-floating mb-2">
                <input type="date" class="form-control rounded-3" id="exp_date" placeholder="" required>
                <label for="exp_date">Date
                  <span class="text-danger">*</span> </label>

                <div class="invalid-feedback">
                  Kindly Enter Vaild Data
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating mb-2">
                <input type="text" class="form-control rounded-3" id="exp_category" placeholder="" required>
                <label for="exp_category">category
                  <span class="text-danger">*</span> </label>

                <div class="invalid-feedback">
                  Kindly Enter Vaild Data
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating mb-2">
                <input type="text" class="form-control rounded-3" id="exp_description" placeholder="" required>
                <label for="exp_description">Description
                  <span class="text-danger">*</span> </label>

                <div class="invalid-feedback">
                  Kindly Enter Vaild Data
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating mb-2">
                <input type="text" class="form-control rounded-3" id="exp_amount" placeholder="" required>
                <label for="exp_amount">Amount
                  <span class="text-danger">*</span> </label>

                <div class="invalid-feedback">
                  Kindly Enter Vaild Data
                </div>
              </div>
            </div>

            <div class="text-center">
              <button type="reset" class="btn btn-primary " id="add_expense">ADD</button>
              <button type="reset" class="btn btn-primary d-none" id="edit_expense">Update</button>
            </div>

          </div>
        </form>

      </div>
    </div>

    <div class="card mt-5" id="">

      <div class="card-header d-flex justify-content-center text-bg-info" id="">
        Expenditure Table
      </div>

      <div class="card-body" id="">

        <ul class="list-group" id="exp_table">
        </ul>

        <div class="table-responsive exp_table">
          <table class="table caption-top table-bordered table-striped ">
            <caption></caption>
            <thead>

              <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
                <th scope="col"></th>

              </tr>
            </thead>
            <tbody id="expenditure_table_body">


            </tbody>


          </table>
        </div>

      </div>

      <div class="card-footer ">
        <div class="text-center">

          <button type="submit" class="btn btn-primary " id="submit_exp_btn">Submit</button>
        </div>
      </div>

    </div>

  </div>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- jQuery UI -->
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

  <!-- jQuery UI CSS -->

  <!-- bootstrap include -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/86b62f3d3e.js" crossorigin="anonymous"></script>

  <!-- Sweet alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


  <!-- external js -->
  <script src="js/expense.js" type="module"></script>
  <script src="js/menu.js" type="module"></script>
  <!-- <script src="js/get_all_id.js" type="module"></script> -->

</body>

</html>
